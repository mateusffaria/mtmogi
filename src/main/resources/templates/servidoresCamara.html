<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oregano:400i|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400i&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/css/global.css">
    

    <title>MTMogi | Todos os vereadores</title>
    <link rel="shortcut icon" href="/src/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <div class="logo-container">
            <img src="/src/icons/logo.png" alt="logo" class="img-fluid">
            <p>Portal da transparência</p>
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand logo-text" href="#">MTMogi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="#">Consultar projetos</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Salários
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/vereadores">Vereadores</a>
                    <a class="dropdown-item " href="/servidores/camara">Servidores da câmara</a>
                    <a class="dropdown-item" href="/prefeito">Prefeito</a>
                    <a class="dropdown-item" href="/servidores/prefeitura">Servidores da prefeitura</a>
                </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pesquisas mais comuns</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquise pelo nome" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    <i class="material-icons icon-ajust">search</i>
                </button>
            </form>
            </div>
            </nav>        
        </div>
    </div>

    <div class="container">
        <h1 class="titulo">Salários dos Servidores da Câmara</h1>
			
		<button type="button" class="btn btn-info" onClick="getChecked()">Comparar</button>
        <table class="table table-striped table-hover">
            <thead class="thead-color">
              <tr>
                <th scope="col">Histórico</th>
                <th scope="col">Nome do Servidor</th>
                <th scope="col">Último salário</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="servidor : ${servidores}">
                <th scope="row">
                    <a th:href="${(#mvc.url('SC#getHistoricoSalarial').arg(0,servidor.id)).build()}"><i class="material-icons">history</i></a>
                </th>
                <td><span th:text="${servidor.nome}"></span></td>
                <td><span th:text="|R$ ${servidor.salarios[0].valor}|"></span></td>
              	<td><input class="form-check-input" type="checkbox" th:value="${servidor.id}" th:id="check" onClick="check()"></td>
              </tr>
            </tbody>
        </table>
    </div>

    <br><br><br><br><br><br><br><br>

    <footer class="copyright">
        <p> &copy; copyright 2020 MTMogi Group </p>
        <div class="footer-info">
            <div class="contact">
                <a class="" href="#">Quem somos</a>
            </div>
        </div>
    </footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script th:src="@{/js/compare_wages.js}"></script>

</body>
</html>
